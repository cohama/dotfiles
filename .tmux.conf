set -g prefix C-q
bind C-q send-prefix
unbind C-b
set -g terminal-overrides 'xterm:color=256'
setw -g mode-keys vi

# 設定リロード
bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"

# キーバインディング
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

bind C-n next-window
bind C-p previous-window

# Escape の待ち時間を 0 に (Vim で不便なので)
set -s escape-time 0

# マウス
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# コピーモードの設定
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xsel -ib"
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xsel -ib"
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle

# Color
setw -g status-fg black
setw -g status-bg colour159
setw -g window-status-current-fg colour232
setw -g window-status-current-bg colour111

